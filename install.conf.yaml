- defaults:
    link:
        create: true
        relink: true

- clean:
    - '~'

- shell:
    -
      command: git submodule update --init --recursive
      stdout: true
      stderr: true
      description: Installing git submodules
    -
      command: if test -f ~/.bashrc && ! test -L ~/.bashrc; then mv ~/.bashrc ~/.bashrc_original; echo "Backed up ~/.bashrc to ~/.bashrc_original"; fi
      stdout: true
      stderr: true
      description: Checking if .bashrc exists

- link:
    ~/.bash_aliases: bash_aliases
    ~/.bash_functions: bash_functions
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: tmux/plugins/tpm
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
    -
      command: powerline/fonts/install.sh
      stdout: true
      stderr: true
      description: Installing vim powerline fonts

- shell:
    -
      command: echo 'Some config files are not installed automatically and can be found in the ./diy ((d)o (i)t (y)ourself) directory' && command ls -m ./diy/
      stdout: true
      stderr: true
      description: Optional non-automated configuarion notification

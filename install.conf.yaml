- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bash_aliases: bash_aliases
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: tmux/plugins/tpm
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
    -
      command: powerline/fonts/install.sh
      stdout: true
      stderr: true

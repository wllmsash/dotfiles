- defaults:
    link:
        create: true
        relink: true

- clean:
    - '~'

- shell:
    -
      command: git submodule update --init --recursive
      stdout: true
      stderr: true
      description: Installing git submodules
    -
      command: ./configure-bash.sh
      stdout: true
      stderr: true
      description: Configure bash
    -
      command: ./configure-git.sh
      stdout: true
      stderr: true
      description: Configure git

- link:
    ~/.bash_aliases_dotfiles: bash_aliases
    ~/.bash_functions_dotfiles: bash_functions
    ~/.bash_profile_dotfiles: bash_profile
    ~/.bashrc_dotfiles: bashrc
    ~/.config/git/ignore: config/git/ignore
    ~/.gitconfig_dotfiles: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: tmux/plugins/tpm
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/bootstrap: bootstrap

- shell:
    -
      command: echo 'Some config files are not installed automatically and can be found in the ./diy ((d)o (i)t (y)ourself) directory' && command ls -m ./diy/
      stdout: true
      stderr: true
      description: Optional non-automated configuration notification
